<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>HiGH3R CORP — Boutique Telegram</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#0f0f1a;
      --card:#ffffff;
      --accent:#00ff66;
      --accent-dark:#009944;
      --success:#28a745;
      --muted:#6b7280;
      --radius:12px;
      --gap:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,"Segoe UI",Arial,sans-serif;
      background:var(--bg);
      color:#fff;
      position:relative;
    }
    /* Calque en fond basé sur ton image */
    body::before{
      content:"";
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      background:url('header.png') center/cover no-repeat;
      filter:blur(20px) brightness(0.4);
      z-index:-1;
    }
    header{
      position:sticky;
      top:0;
      z-index:40;
      background:rgba(0,0,0,0.6);
      backdrop-filter:blur(4px);
      padding:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      box-shadow:0 1px 0 rgba(0,0,0,0.3);
    }
    header img{
      width:100%;
      max-height:200px;
      object-fit:cover;
      display:block;
    }
    .title{
      display:none; /* Titre inutile, car déjà présent sur l'image */
    }
    main{padding:16px;max-width:1100px;margin:0 auto}
    h2{margin:8px 0 12px;font-size:1.05rem;color:#00ff66}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(190px,1fr));gap:var(--gap);margin-bottom:18px}
    .card{background:var(--card);border-radius:var(--radius);overflow:hidden;box-shadow:0 6px 18px rgba(12,18,28,0.3);cursor:pointer;display:flex;flex-direction:column;transition:transform .16s,box-shadow .16s}
    .card:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 14px 30px rgba(12,18,28,0.5)}
    .media-wrap{height:140px;overflow:hidden;background:#111;display:flex;align-items:center;justify-content:center}
    .media-wrap img,.media-wrap video{width:100%;height:100%;object-fit:cover}
    .card-body{padding:12px;display:flex;flex-direction:column;gap:8px;flex:1;justify-content:space-between}
    .card h3{margin:0;font-size:1rem;color:#111;text-align:center}
    .badge{display:inline-block;padding:6px 8px;border-radius:999px;background:rgba(0,0,0,0.06);color:var(--muted);font-size:13px;text-align:center;margin:auto 0 0}
    #product-page{display:none;padding-top:8px}
    .product-card{background:var(--card);border-radius:var(--radius);padding:14px;box-shadow:0 12px 30px rgba(12,18,28,0.3)}
    .product-media{width:100%;height:260px;border-radius:10px;overflow:hidden;background:#eee;display:flex;align-items:center;justify-content:center;margin-bottom:12px}
    .product-media img,.product-media video{width:100%;height:100%;object-fit:cover}
    .desc{color:var(--muted);line-height:1.45;margin-bottom:8px}
    .price-variants div{font-size:0.9rem;color:var(--muted);margin-bottom:4px}
    .stepper{display:flex;align-items:center;gap:8px}
    .step-btn{width:42px;height:42px;border-radius:10px;border:none;background:#f3f6f9;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:transform .1s}
    .step-btn:active{transform:scale(0.9)}
    .qty{min-width:56px;padding:8px;border-radius:8px;border:1px solid #e6e9ee;text-align:center;font-weight:600;background:white;color:#111}
    .price{margin-left:auto;font-weight:700;font-size:1.15rem;color:var(--success)}
    .actions{display:grid;gap:10px;margin-top:12px}
    .btn{padding:12px;border-radius:10px;border:none;cursor:pointer;font-weight:700;display:flex;align-items:center;justify-content:center;gap:8px;transition:transform .1s}
    .btn svg{width:20px;height:20px;stroke-width:2}
    .btn:active{transform:scale(0.96)}
    .btn-buy{background:var(--success);color:white}
    .btn-contact{background:var(--accent);color:white}
    .btn-back{background:#eef2f7;color:#111}
    #toast{position:fixed;left:50%;transform:translateX(-50%);bottom:28px;background:#0f1724;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 8px 30px rgba(2,6,23,0.4);opacity:0;pointer-events:none;transition:opacity .25s,transform .25s}
    #toast.show{opacity:1;transform:translateX(-50%) translateY(-6px)}
    @keyframes fall{to{transform:translateY(100vh) rotate(360deg);opacity:0;}}
  </style>
</head>
<body>

<header>
  <img src="header.png" alt="HiGH3R CORP"/>
</header>

<main>
  <section id="home-page">
    <h2>Produits disponibles</h2>
    <div class="grid" id="products-grid"></div>
  </section>

  <section id="product-page">
    <div class="product-card">
      <div class="product-media" id="product-media"></div>
      <h3 id="product-title"></h3>
      <p class="desc" id="product-desc"></p>
      <div class="price-variants" id="product-variants"></div>
      <div class="stepper">
        <button class="step-btn" id="minus">-</button>
        <input type="text" class="qty" id="qty" value="1" readonly/>
        <button class="step-btn" id="plus">+</button>
        <div class="price" id="price"></div>
      </div>
      <div class="actions">
        <button class="btn btn-buy" id="buyBtn">Envoyer sa commande</button>
        <a href="https://t.me/k3ks9" target="_blank" class="btn btn-contact">Contact Telegram</a>
        <button class="btn btn-back" id="backBtn">← Retour</button>
      </div>
    </div>
  </section>
</main>

<div id="toast"></div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
const products = [
  {
    id:1,
    title:"Produit Exemple",
    desc:"Description du produit.",
    media:"header.png"
  }
];

const grid=document.getElementById("products-grid");
const home=document.getElementById("home-page");
const productPage=document.getElementById("product-page");
const productMedia=document.getElementById("product-media");
const productTitle=document.getElementById("product-title");
const productDesc=document.getElementById("product-desc");
const productVariants=document.getElementById("product-variants");
const qtyInput=document.getElementById("qty");
const priceDiv=document.getElementById("price");
const buyBtn=document.getElementById("buyBtn");
const backBtn=document.getElementById("backBtn");

const variants = [
  {label:"1L", price:10},
  {label:"10L", price:80},
  {label:"50L", price:350},
  {label:"100L", price:680},
  {label:"200L", price:1300}
];

let currentProduct=null;
let currentPrice=0;
let qty=1;

products.forEach(p=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <div class="media-wrap">
      <img src="${p.media}" alt="">
    </div>
    <div class="card-body">
      <h3>${p.title}</h3>
      <span class="badge">Voir détails</span>
    </div>`;
  card.onclick=()=>showProduct(p);
  grid.appendChild(card);
});

function showProduct(p){
  currentProduct=p;
  home.style.display="none";
  productPage.style.display="block";
  productMedia.innerHTML=`<img src="${p.media}" alt="">`;
  productTitle.textContent=p.title;
  productDesc.textContent=p.desc;

  productVariants.innerHTML="";
  variants.forEach(v=>{
    const div=document.createElement("div");
    div.textContent=`${v.label} — ${v.price}€`;
    productVariants.appendChild(div);
  });

  qty=1;
  qtyInput.value=qty;
  currentPrice=variants[0].price;
  updatePrice();
}

function updatePrice(){
  priceDiv.textContent=(currentPrice*qty)+"€";
}

document.getElementById("plus").onclick=()=>{qty++;qtyInput.value=qty;updatePrice();}
document.getElementById("minus").onclick=()=>{if(qty>1){qty--;qtyInput.value=qty;updatePrice();}}
backBtn.onclick=()=>{home.style.display="block";productPage.style.display="none";}
buyBtn.onclick=()=>{
  alert("Commande envoyée !");
};
</script>
</body>
</html>
